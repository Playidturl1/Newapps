});

$('#downloadLink').click(function(){
  downloadInnerHtml(fileName, 'output','text/html');
  location.reload();
 });

});

$(document).on("click",".del",function() {
	$("#list"+$(this).attr("id")).hide();
});

var fileName =  'Playlist.txt';

function downloadInnerHtml(filename, elId, mimeType) {
	var firstline='#EXTM3U url-tvg="https://raw.githubusercontent.com/Playidturl1/wiesplayw3u/main/guide.xml"';
	$('#output').prepend('<li>' + firstline+ '</li>'+'<li></li>'+'<li></li>');
var element = document.getElementById('output');
const elem = element.querySelectorAll('.del');
elem.forEach(e => e.remove());

var link = document.createElement('a');
mimeType = mimeType || 'text/plain';
link.setAttribute('download', filename);
link.setAttribute('href', 'data:' + mimeType + ';charset=utf-8,' + encodeURIComponent(element.innerText));
link.click(); 
}




let timer;

document.addEventListener('input', e => {
  const el = e.target;
  
  if( el.matches('[data-color]') ) {
    clearTimeout(timer);
    timer = setTimeout(() => {
      document.documentElement.style.setProperty(`--color-${el.dataset.color}`, el.value);
    }, 100)
  }
})

</script>
